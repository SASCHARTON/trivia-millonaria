<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Trivia</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <form id="registro-form">
      <h1>Registro</h1>
      <label>Nombre: <input type="text" id="nombre" required></label>
      <label>Fecha de nacimiento: <input type="date" id="fecha" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <button type="submit">Comenzar</button>
    </form>

    <div id="trivia-container" class="oculto">
      <h2 id="pregunta-texto"></h2>
      <div id="opciones" class="opciones"></div>
      <div id="confirmacion-respuesta" class="oculto"></div>
      <div id="continuar-o-retirarse" class="oculto"></div>
      <div id="puntaje"></div>
    </div>

    <form id="cuenta-form" class="oculto">
      <h2>Ingresa tu cuenta para recibir el premio</h2>
      <label>NÃºmero de cuenta: <input type="text" id="cuenta" required></label>
      <button type="button" id="cuenta-submit">Enviar</button>
    </form>

    <div id="mensaje-final" class="oculto"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
